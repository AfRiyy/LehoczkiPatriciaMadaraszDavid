
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-image"
style="
  background-image: url('../../assets/14710.jpg');">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">A cicák már vártak!</h1>
      <p class="lead fw-normal">Böngéssz az örökbefogadható cicák között, vagy válaszd a keresés funkciót!</p>

    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Név</th>
        <th scope="col">Fajta</th>
        <th scope="col">Kor</th>
        <th scope="col">Nem</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cat of cats">

        <td>{{cat.name}}</td>
        <td>{{cat.species}}</td>
        <td>{{cat.age}}</td>
        <td>{{cat.gender}}</td>

      </tr>

    </tbody>
  </table>
