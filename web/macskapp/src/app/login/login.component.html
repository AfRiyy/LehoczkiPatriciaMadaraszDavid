<div class="registration-form" id="myForm">
      <form >
          <div class="form-icon">
              <span><i class="icon icon-user"><img src="../../assets/cat.png" style="width: 80px;"></i></span>
          </div>
          <div class="form-group">
              <input type="text" class="form-control item" id="username" placeholder="Felhasználónév">
          </div>
          <div class="form-group">
              <input type="password" class="form-control item" id="password" placeholder="Jelszó">
          </div>
          <div class="form-group">
              <input type="password" class="form-control item" id="confirm-password" placeholder="Jelszó megerősítése">
          </div>
          <div class="form-group">
              <input type="text" class="form-control item" id="email" placeholder="Email">
          </div>

          <div class="form-group">
              <input type="text" class="form-control item" id="birth-date" placeholder="Születési dátum">



          </div>
          <div class="form-group text-center">
              <button type="button" class="btn btn-block create-account">Regisztráció</button>
          </div>
      </form>





  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="assets/js/script.js"></script>
