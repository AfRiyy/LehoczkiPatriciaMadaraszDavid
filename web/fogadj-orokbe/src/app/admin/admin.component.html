<div class="bg-light p-5">
<h2>Új kisállat</h2>
<form [formGroup]="newCatForm" (ngSubmit)="newCat()">
    <div class="mb-3">
          <label for="name" class="form-label">Név</label>
          <input type="text" class="form-control" 
          formControlName="name">
    </div>
    <div class="mb-3">            
          <label for="breeds_id" class="form-label">Fajta</label>
          <input type="text" class="form-control" 
          
          formControlName="breeds_id">
    </div>
    <div class="mb-3">            
          <label for="age" class="form-label">Kor</label>
          <input type="text" class="form-control" 
          formControlName="age">
    </div>
    <div class="mb-3">            
          <label for="gender" class="form-label">Neme</label>
          <input type="text" class="form-control" 
          formControlName="gender">
    </div>
    <div class="mb-3">            
          <label for="shelters_id" class="form-label">Menhely</label>
          <input type="text" class="form-control" 
          formControlName="shelters_id">
    </div>
    <div class="mb-3">            
          <label for="neutered" class="form-label">Ivartalanított</label>
          <input type="text" class="form-control" 
          formControlName="neutered">
    </div>

    
    <button type="submit" class="btn btn-info">Hozzáad</button>
</form>

</div>
